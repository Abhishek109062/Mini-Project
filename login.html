<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/login.css">
    
</head>

<body>

    <div class="login">
        <div class="right">

        </div>

        <div class="left">
            <div class="mb-5">
                <h3 class="mb-3">Login</h3>
                <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
                <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
                <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
                </div>
                <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign In</button>
                <a href="register.html" class="badge badge-secondary py-1 w-100">Want to Create A New Account?</a>
                <a href="./index.html" class="badge badge-secondary py-1 w-100">Go TO Home</a>
                
            </div>
        </div>
    </div>
    

    <script type="module" src="./js/login.js"></script>
</body>
</html>
