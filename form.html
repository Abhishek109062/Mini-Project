<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout</title>
    
    <script type="module" src="./js/form.js"></script>
</head>
    <link rel="stylesheet" href="./styles/form.css">
<body>
        
         <div class="center-box" id="login-div">
            <h2 >Login</h2>
            <input type="email" id="login-email" class="text-field" name = "login-email" placeholder="Email" required/>
            <input type="password" id="login-password" class="text-field" name = "login-password" placeholder="Password" required/><br>
            <button id="login-btn" class="btn-style">Login</button><br><br>
            <div id="google" class="btn-style">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                <div id="google-text">Login with Google</div>
            </div>
            <button id="reg-btn" class="btn-style an-btn">Don't have an account? REGISTER</button><br><br>
            <button id="go-home" class="go-home btn-style">Go to home page</button>
            
        </div>
        <div class="center-box" id="register-div">
            <h2>Register</h2>
            <input type="email" id="register-email" class = "text-field" name = "register-email" placeholder="Email" required/><br>
            <input type="password" id="register-password" class = "text-field" name = "register-password" placeholder = "Password" required/><br><br><br>
            <button id="register-btn" class="btn-style">Register</button><br><br>
            <button id="log-btn" class="btn-style an-btn">Have an account? LOGIN</button><br><br>
            <button id="go-home" class="go-home btn-style">Go to home page</button>
        
        </div>
        <div id="result-box">
            <h3 id="result"></h3>
            <button id="log-out-btn" class="btn-style">LOG OUT</button>
        </div> 

         


<body>
</html>
